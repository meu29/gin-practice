{{ template "_header.html" . }}
<div>
    <div style="text-align: center; margin-bottom: 2.5%;">
        <h2>最新のニュース</h2>
    </div>
    <div style="width: 1110px; margin: 0 auto; display: flex; flex-wrap: wrap;">
        {{ range .articles }}
        <div class="card mb-3" style="width: 21rem; margin-right: 3%; border-radius: 10px;">
            <img class="card-img-top" src="{{ .UrlToImage }}">
            <div class="card-body">
                <h5 class="card-title">{{ .Title }}</h5>
                <p class="card-text">{{ .Author }}</p>
                <p class="card-text"><small class="text-muted"><span style="">{{ .Date }}</span><a href="{{ .Url }}">続きを読む</a></small></p>
            </div>
        </div>
        {{ end }}
    </div>
    <div>
        <p>{{ .pages }}</p>
    </div>
</div>
</div>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        font-family: inter;
    }
    nav {
        margin-bottom: 4%;
    }
    .card-img-top {
        width: 100%;
        height: 13vw;
        object-fit: cover;
    }
</style>
</body>

</html>
