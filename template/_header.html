<!DOCTYPE html>
<html>
  <head>
    <title>Gin News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body style="background: #F1F5F9;">
    <nav class="navbar navbar-light bg-light" style="background: white;">
      <div class="container-fluid">
        <h1>Gin News</h1>
        {{ if .loginState }}
          <form class="d-flex" action="/article" method="get">
            <input name="keyword" class="form-control me-2" type="search" placeholder="キーワードを入力" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">検索</button>
          </form>
          <form action="/logout" method="post">
            <button type="submit" class="btn btn-link">ログアウト</button>
          </form>
        {{ end }}
      </div>
    </nav>
